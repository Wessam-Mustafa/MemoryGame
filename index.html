  <body>
    <header>
      <h1>TEST YOUR MEMORY</h1>
      <h2>AND LEARN</h2>
    </header>

    <section class="main">
      <div class="box play"></div>
      <div class="box play"></div>

      <div class="box play"></div>

      <div class="box play"></div>
      <div class="box play"></div>
      <div class="box play"></div>
      <div class="box play"></div>

      <div id="state">
        <span id="time">0</span>
        <span id="score">0</span>
      </div>

    <footer>
      <!-- <p>
        Created by
        <a href="https://github.com/Wessam-Mustafa" target="_blank">Wessam Mustafa</a>
      </p> -->
    </footer>

    <section id="pre" class="">
      <div id="themes">
        <h2>Choose Your Theme</h2>
        <p id="pokemon" class="themes" title="Alphabets">ABC</p>
        <p id="starwars" class="themes" title="Numbers">123</p>
        <p id="lotr" class="themes" title="Arabic Alphabets">أ ب ج</p>
        <p id="disney" class="themes" title="Fruits">Fruits</p>
        <p id="pixar" class="themes" title="Sweets">Sweets</p>
        <!-- <p id="harrypotter" class="themes" title="Harry Potter">Character</p> -->
      </div>
    </section>

    <section id="post" class="hidden">
      <div>
        <img src="images/win.jpg" alt="" id='win'>
        <br>
        <h2>BRAVO</h2>
        <p id="final"></p>
        <br />
        <p>
          <a id="again">Play Again</a>
        </p>
      </div>
    </section>

    <script src="./script.js"></script>
